<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TV Search</title>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  </head>

  <body>
    <div id="show-search">
      <h1>TV Show Search</h1>
         <form id="searchForm">
          <input type="text" placeholder="TV Show Title" name="query" />
            <button id="tvSearchBtn">Search for Movies</button>
            <button id="clear-form">Clear Results</button>
    </div>

    <div id="movie-list"></div>

    <div id="likes-div"></div>
   
    <div id="comment-div"></div>
   
    <script defer src="index.js"></script>
  </body>
</html>
