
   
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Watch Out</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

  <body class="p-3 mb-2 bg-dark text-white">
    <div id="show-search" class="mb-3">
      <h1 class="d-flex justify-content-center">Watch Out</h1>
        <form id="searchForm" class="d-flex d-flex justify-content-evenly">

            <button id="tvSearchBtn" class="btn btn-secondary">Search</button>
            <button id="clear-form" class="btn btn-secondary">Clear Results</button>
    </div>
    <div class="card" style="width: 18rem;">
      <div id="movie-list" class="d-flex flex-wrap">
      <div></div>
     </div>
     <div id="likes-div" class="d-flex justify-content-center"></div>
      <div id="comment-div" class="d-flex justify-content-center"></div>
    </div>
    
  
        
      

    <script defer src="index.js"></script>
